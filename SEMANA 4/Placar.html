<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placar RPG</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c2c54);
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }

    table {
      margin: auto;
      border-collapse: collapse;
      width: 80%;
      max-width: 800px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      text-align: center;
    }

    th {
      background: rgba(255,255,255,0.1);
      font-size: 1.1em;
    }

    tr:nth-child(even) {
      background: rgba(255,255,255,0.03);
    }

    tr:hover {
      background: rgba(255,255,255,0.15);
      transition: 0.3s;
    }

    .primeiro { background: gold; color: black; font-weight: bold; }
    .segundo { background: silver; color: black; font-weight: bold; }
    .terceiro { background: #cd7f32; color: black; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Ranking Semanal</h1>

  <table id="placar">
    <tr>
      <th>Posição</th>
      <th>Nome</th>
      <th>Grupo</th>
      <th>Pontos</th>
    </tr>
  </table>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyDYetEdyCkoyHDn4YLZ7diPuuAuNlU-hik",
  authDomain: "placar-ad517.firebaseapp.com",
  projectId: "placar-ad517",
  storageBucket: "placar-ad517.firebasestorage.app",
  messagingSenderId: "661469222559",
  appId: "1:661469222559:web:b657cf46df0537130334aa",
  measurementId: "G-2EMK83SN4E"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const q = query(collection(db, "placar"), orderBy("pontos", "desc"));

    onSnapshot(q, (snapshot) => {
      const tabela = document.getElementById("placar");

      // Resetando a tabela, mantendo cabeçalho
      tabela.innerHTML = `
        <tr>
          <th>Posição</th>
          <th>Nome</th>
          <th>Grupo</th>
          <th>Pontos</th>
        </tr>`;

      let posicao = 1;
      snapshot.forEach((doc) => {
        const dado = doc.data();
        let classe = "";

        if (posicao === 1) classe = "primeiro";
        else if (posicao === 2) classe = "segundo";
        else if (posicao === 3) classe = "terceiro";

        tabela.innerHTML += `
          <tr class="${classe}">
            <td>${posicao}º</td>
            <td>${dado.nome || "-"}</td>
            <td>${dado.membros || "-"}</td>
            <td>${dado.pontos || 0}</td>
          </tr>
        `;
        posicao++;
      });
    });
  </script>
</body>
</html>
